<div class="container">

  <form class="well form-horizontal">
      <fieldset>

          <!-- Form Name -->
          <legend><h2><b>Sign Up</b></h2></legend><br>
<!-- First Name field -->
          <div class="form-group">
              <label class="col-md-4 control-label">First Name</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  [(ngModel)]="user.firstName" name="first_name" placeholder="First Name" class="form-control"  type="text">
                </div>
              </div>
            </div>
            
            <!-- Last Name field -->
            <div class="form-group">
                <label class="col-md-4 control-label" >Last Name</label> 
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input [(ngModel)]="user.lastName" name="last_name" placeholder="Last Name" class="form-control"  type="text">
                  </div>
                </div>
              </div>

              

                <!-- Password field -->
                <div class="form-group">
                    <label class="col-md-4 control-label" >Password</label> 
                      <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input [(ngModel)]="user.password" name="user_password" placeholder="Password" class="form-control"  type="password">
                      </div>
                    </div>
                  </div>

                  <!-- Confirm password field -->
                  <div class="form-group">
                      <label class="col-md-4 control-label" >Confirm Password</label> 
                        <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input [(ngModel)]="user.confPassword" name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
                        </div>
                      </div>
                    </div>

                    <!-- Email field -->
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-Mail</label>  
                          <div class="col-md-4 inputGroupContainer">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input [(ngModel)]="user.email" name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                          </div>
                        </div>
                      </div>

                      <!-- Submit button -->
                      <div class="form-group">
                          <label class="col-md-4 control-label"></label>
                          <div class="col-md-4"><br>
                            
                            <button (click)="userSubmit(user)" type="submit" class="btn btn-primary" >SUBMIT <span class="glyphicon glyphicon-arrow-right"></span></button>
                          </div>
                      </div>
            
      </fieldset>
  </form>
</div>
